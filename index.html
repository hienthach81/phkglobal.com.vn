<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHK Global</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#fff; color:#333; }

    /* Banner */
    .banner { position:relative; height:400px; overflow:hidden; }
    .banner img { width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0; opacity:0; transition:opacity 1s; }
    .banner img.active { opacity:1; }

    /* Navbar */
    .navbar { display:flex; justify-content:space-between; align-items:center; background:#4b2e2e; color:white; padding:10px 20px; }
    .navbar .logo { display:flex; align-items:center; }
    .navbar .logo img { height:50px; margin-right:10px; border-radius:50%; }
    .navbar nav a { color:white; margin:0 10px; text-decoration:none; font-weight:bold; }
    .navbar nav a:hover { text-decoration:underline; }
    .lang { margin-left:20px; }

    /* Products carousel */
    .products { padding:40px 20px; text-align:center; }
    .product-list { display:flex; overflow-x:auto; gap:20px; padding:20px 0; }
    .product { flex:0 0 250px; border:1px solid #ddd; border-radius:10px; padding:10px; background:#fafafa; }
    .product img { width:100%; height:150px; object-fit:cover; border-radius:10px; }

    /* Footer */
    footer { background:#4b2e2e; color:white; padding:20px; text-align:center; }
  </style>
</head>
<body>
  <!-- Banner slideshow -->
  <div class="banner">
    <img src="https://picsum.photos/id/1011/1200/400" class="active" alt="Tre Việt 1">
    <img src="https://picsum.photos/id/1015/1200/400" alt="Tre Việt 2">
    <img src="https://picsum.photos/id/1016/1200/400" alt="Tre Việt 3">
    <img src="https://picsum.photos/id/1025/1200/400" alt="Tre Việt 4">
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="https://via.placeholder.com/80" alt="Logo">
      <strong>PHK Global</strong>
    </div>
    <nav>
      <a href="#import">Nhập khẩu</a>
      <a href="#export">Xuất khẩu</a>
      <a href="#cooperate">Hợp tác</a>
      <a href="#contact">Liên hệ</a>
    </nav>
    <div class="lang">
      <select>
        <option>VI</option>
        <option>EN</option>
      </select>
    </div>
  </div>

  <!-- Products -->
  <section class="products" id="export">
    <h2>Sản phẩm tiêu biểu / Featured Products</h2>
    <div class="product-list">
      <div class="product">
        <img src="https://picsum.photos/id/1040/300/200" alt="Sản phẩm 1">
        <p>Tre mỹ nghệ</p>
      </div>
      <div class="product">
        <img src="https://picsum.photos/id/1039/300/200" alt="Sản phẩm 2">
        <p>Nội thất gỗ</p>
      </div>
      <div class="product">
        <img src="https://picsum.photos/id/1051/300/200" alt="Sản phẩm 3">
        <p>Thủ công mỹ nghệ</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 PHK Global | Liên hệ: info@phkglobal.com.vn</p>
  </footer>

  <script>
    // Simple slideshow
    let slides = document.querySelectorAll(".banner img");
    let i = 0;
    setInterval(() => {
      slides[i].classList.remove("active");
      i = (i+1) % slides.length;
      slides[i].classList.add("active");
    }, 10000);
  </script>
</body>
</html>
